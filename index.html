<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QRIS Pembayaran</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    img {
      width: 100%;
      border-radius: 8px;
      margin-top: 15px;
    }

    #expiredNote, #paymentStatus {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    #paymentStatus {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>VPS RAM 16GB 4 Core</h2>
    <p>Total: <strong>Rp45.000</strong></p>
    <button onclick="createPayment()">Bayar via QRIS</button>

    <div id="loading" style="display:none;">
      <div class="spinner"></div>
      <p style="text-align:center;">Menyiapkan QRIS...</p>
    </div>

    <div id="result" style="display:none;">
      <img id="qrisImage" src="" alt="QRIS">
      <p id="expiredNote"></p>
      <button onclick="checkStatus()">Cek Status Pembayaran</button>
      <p id="paymentStatus"></p>
    </div>
  </div>

  <script>
    let keyorkutGlobal = null;
    const apiKey = "jexploit2025"; // Sesuaikan apiKey
    const merchant = "OK945190"; // Ganti dengan kode merchant kamu
    const harga = 45000;
    const codeqr = "codeqr"; // Bisa diisi produk ID atau kode unik

    async function createPayment() {
      const qrisImg = document.getElementById("qrisImage");
      const resultDiv = document.getElementById("result");
      const loadingDiv = document.getElementById("loading");
      const expiredNote = document.getElementById("expiredNote");
      const statusText = document.getElementById("paymentStatus");

      resultDiv.style.display = "none";
      loadingDiv.style.display = "block";
      statusText.innerText = "";

      try {
        const res = await fetch(`https://jexploit-api.vercel.app/api/orkut/createpayment?apiKey=${apiKey}&amount=${harga}&codeqr=${codeqr}`);
        const data = await res.json();
        console.log(data);

        if (data.status && data.result) {
          qrisImg.src = data.result.qrImageUrl;
          keyorkutGlobal = data.result.transactionId;

          const expired = new Date(data.result.expirationTime);
          const now = new Date();
          const mins = Math.ceil((expired - now) / 60000);

          expiredNote.innerText = `QRIS berlaku selama ${mins} menit.`;
          resultDiv.style.display = "block";
        } else {
          alert("Gagal membuat QRIS.");
        }
      } catch (err) {
        alert("Kesalahan: " + err.message);
      } finally {
        loadingDiv.style.display = "none";
      }
    }

    async function checkStatus() {
      const statusText = document.getElementById("paymentStatus");
      if (!keyorkutGlobal) {
        alert("Belum ada transaksi aktif.");
        return;
      }

      try {
        const res = await fetch(`https://jexploit-api.vercel.app/api/orkut/cekstatus?apiKey=${apiKey}&merchant=${merchant}&keyorkut=${keyorkutGlobal}`);
        const data = await res.json();
        console.log(data);

        if (data.status && data.result && data.result.status) {
          const status = data.result.status.toLowerCase();
          if (status.includes("paid")) {
            statusText.innerText = "Pembayaran berhasil!";
            statusText.style.color = "green";
          } else {
            statusText.innerText = "Pembayaran belum masuk.";
            statusText.style.color = "orange";
          }
        } else {
          statusText.innerText = "Gagal mengecek status.";
          statusText.style.color = "red";
        }
      } catch (err) {
        statusText.innerText = "Kesalahan saat mengecek status.";
        statusText.style.color = "red";
      }
    }
  </script>
</body>
</html>

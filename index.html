<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QRIS Pembayaran Kuota</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease;
      transition: box-shadow 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    img {
      width: 100%;
      margin-top: 20px;
      border-radius: 8px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Spinner */
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Informasi Pembelian</h2>
    <p>Barang: VPS RAM 16GB 4 Core
    <p>Total bayar: <strong>Rp45.000</strong></p>
    
    <!-- Tombol untuk bayar via QRIS -->
    <button onclick="createPayment()">Bayar Sekarang via QRIS</button>

    <!-- Loading Spinner -->
    <div id="loading">
      <div class="spinner"></div>
      <p>Menyiapkan QRIS...</p>
    </div>

    <!-- Hasil QRIS -->
    <div id="result" style="display: none;">
      <h3>Scan QRIS untuk Membayar</h3>
      <img id="qrisImage" src="" alt="QRIS">
    </div>
  </div>

  <script>
  async function createPayment() {
  const harga = 45000; // Harga tetap
  const resultDiv = document.getElementById('result');
  const qrisImg = document.getElementById('qrisImage');
  const loadingDiv = document.getElementById('loading');

  // Tampilkan loading spinner
  resultDiv.style.display = 'none';
  loadingDiv.style.display = 'block';

  try {
    // Mengambil data QRIS dari API
    const response = await fetch(`https://jexploit-api.vercel.app/api/orkut/createpayment?apiKey=jexploit2025&amount=${harga}&codeqr=global.codeqr`);
    const data = await response.json();

    // Log untuk melihat response
    console.log(data); // Cek isi data dari API

    // Menyesuaikan dengan struktur response yang baru
    if (data.status && data.result && data.result.qrImageUrl) {
      // Menampilkan QRIS yang didapat
      qrisImg.src = data.result.qrImageUrl;
      resultDiv.style.display = 'block';
    } else {
      alert('Gagal membuat QRIS. Coba lagi.');
    }
  } catch (err) {
    alert('Terjadi kesalahan: ' + err.message);
  } finally {
    // Menyembunyikan spinner setelah selesai
    loadingDiv.style.display = 'none';
  }
}
  </script>
</body>
</html>

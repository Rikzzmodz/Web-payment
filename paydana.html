<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pembayaran via DANA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2D2DFF, #00C2FF);
      color: white;
      overflow-x: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: slideIn 1s ease-in-out;
    }

    @keyframes slideIn {
      0% { transform: translateY(-30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      animation: fadeInText 1s ease-out 0.5s forwards;
      opacity: 0;
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    .desc {
      font-size: 16px;
      margin-bottom: 30px;
      color: #e0e0e0;
      animation: fadeInText 1s ease-out 0.7s forwards;
      opacity: 0;
    }

    .qris-img {
      width: 100%;
      max-width: 300px;
      border: 6px solid white;
      border-radius: 12px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.5); }
      70% { transform: scale(1.05); box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
    }

    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #cccccc;
      animation: fadeInText 1s ease-out 1s forwards;
      opacity: 0;
    }

    footer {
      text-align: center;
      font-size: 12px;
      margin-top: 40px;
      color: #aaa;
      animation: fadeIn 1s ease-in-out 1.5s forwards;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo_dana_kamu.png" alt="Logo DANA" class="logo"/>
    <div class="title">Scan untuk Bayar</div>
    <div class="desc">Silakan scan kode QR DANA di bawah ini untuk melakukan pembayaran.</div>
    <img src="qris_dana_kamu.png" alt="QRIS DANA" class="qris-img" />
    <div class="note">Pastikan nominal sudah sesuai sebelum melakukan pembayaran.</div>
  </div>
  <footer>&copy; 2025 DANA Payment Gateway - Jexploit</footer>
</body>
</html>
